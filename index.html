<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ğŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Poppins", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 35px 30px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      animation: popIn 1s ease;
      z-index: 2;
    }

    h1 {
      color: #e63946;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #444;
    }

    .smiley {
      font-size: 40px;
      margin: 15px 0;
    }

    button {
      background: #e63946;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 15px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(230, 57, 70, 0.4);
    }

    .hidden {
      display: none;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.6);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      color: red;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Will you be my Valentine? ğŸ’–</h1>
    <p>You make my world brighter âœ¨</p>
    <div class="smiley">ğŸ˜ŠğŸŒ¹</div>
    <button onclick="sayYes()">Yes ğŸ’•</button>

    <div id="surprise" class="hidden">
      <h1>Yayyy!! ğŸ˜</h1>
      <p>I knew it ğŸ’˜</p>
      <div class="smiley">ğŸ’ğŸ¥°ğŸ’</div>
    </div>
  </div>

  <script>
    function sayYes() {
      document.querySelector("button").style.display = "none";
      document.getElementById("surprise").classList.remove("hidden");
    }

    // Create floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "â¤ï¸";

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 7000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
